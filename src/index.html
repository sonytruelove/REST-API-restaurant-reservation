<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="order-form.css" />
  </head>
  <body>
    <div class="nav">
      <ul>
        <li><a href="#" class="header-btn">Main</a></li>
        <li><a href="#" class="header-btn active">Reserve</a></li>
        <li><a href="#" class="header-btn">Contacts</a></li>
      </ul>
    </div>
    <div class="side-menu">
      <nav class="nav">
        <ul>
          <li>
            <a href="#" class="side-btn active" id="breakfasts">Brfasts</a>
          </li>
          <li><a href="#" class="side-btn" id="lunches">Lunches</a></li>
          <li><a href="#" class="side-btn" id="drinks">Drinks</a></li>
        </ul>
      </nav>
      <div class="grid"></div>
    </div>
    <div class="main-image">
      <div id="table1" class="table">
        <img
          src="https://cdn.glitch.global/549a2ba0-d246-4176-91a8-bc5f781b4a92/pixil-frame-0.png?v=1687401850866"

      </div>
      <div id="table2" class="table">
        <img
          src="https://cdn.glitch.global/549a2ba0-d246-4176-91a8-bc5f781b4a92/pixil-frame-0.png?v=1687401850866"
        />
      </div>
      <div id="table3" class="table">
        <img
          src="https://cdn.glitch.global/549a2ba0-d246-4176-91a8-bc5f781b4a92/pixil-frame-0.png?v=1687401850866"
        />
      </div>
      <div id="table4" class="table">
        <img
          src="https://cdn.glitch.global/549a2ba0-d246-4176-91a8-bc5f781b4a92/pixil-frame-0(2).png?v=1687401850866"
        />
      </div>
      <div id="table5" class="table">
        <img
          src="https://cdn.glitch.global/549a2ba0-d246-4176-91a8-bc5f781b4a92/pixil-frame-0(2).png?v=1687401850866"
        />
      </div>
      <div id="table6" class="table">
        <img
          src="https://cdn.glitch.global/549a2ba0-d246-4176-91a8-bc5f781b4a92/pixil-frame-0(2).png?v=1687401850866"

      <img
        src="https://cdn.glitch.global/549a2ba0-d246-4176-91a8-bc5f781b4a92/14.png?v=1687165899755"
      />
    </div>
    <span class="total">Total:</span>
    <footer class="footer">
      <img
        src="https://w7.pngwing.com/pngs/284/398/png-transparent-funny-frisch-hd-logo-thumbnail.png"
        width="100px"
        height="100px"
      />
      <a class="order-btn">Order</a>
    </footer>
  </body>
  <div class="form" aria-hidden="true">
    <div class="form-background" aria-hidden="true"></div>
    <div class="form-dialog">
      <div class="form-header">
        <h2>Number of servings</h2>
        <a href="#" class="close-form" aria-hidden="true">&times;</a>
      </div>
      <div class="form-body">
        <div class="quantity_inner">
          <button class="btn_minus">
            <svg viewbox="0 0 24 24">
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
          <input type="text" value="1" size="2" class="quantity" />
          <button class="btn_plus">
            <svg viewbox="0 0 24 24">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
        <button class="btn_agree">
          <svg
            class="checkmark"
            xmlns="http://www.w3.org/2000/svg"
            viewbox="0 0 40 40"
          >
            <path
              class="checkmark__check"
              fill="none"
              d="M14.1 27.2l7.1 7.2 16.7-16.8"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</html>
